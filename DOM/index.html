<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>First DOM Example</title>
  </head>
  <body>
    <html>
      <body>
        <h1>Where in the world are you?</h1>
        <button id="btnLocation" onclick="showLocation()">Show Location</button>
        <div id="divLocation"></div>
        <script>
          console.log(alert("This site will locate your location."));
          function showLocation() {
            navigator.geolocation.getCurrentPosition(showLocation);
            function showLocation(position) {
              document.getElementById("divLocation").innerHTML =
                "Latitude: " +
                position.coords.latitude +
                " Longitude: " +
                position.coords.longitude;
            }
          }
        </script>
      </body>
    </html>
  </body>
</html>
