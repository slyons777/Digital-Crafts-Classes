<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text on Pic</title>
    <style>
      .container {
        position: relative;
      }
      .text {
        font-size: 12px;
        padding: 1px;
        background-color: darkgreen;
        position: absolute;
        top: 185px;
        left: 133px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="headphones.gif" alt="apple headphones" class="image" />
      <span class="text">This is text over a pic</span>
    </div>
  </body>
</html>
